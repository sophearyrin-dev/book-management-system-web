<div class="container mt-4">
  <h1 class="mb-4 text-primary text-center">Create New Book</h1>
  <div class="card p-4 shadow-sm">
    <div class="mb-3">
      <input
        [(ngModel)]="bookTitle"
        class="form-control"
        placeholder="Enter book title"
      />
    </div>
    <div class="mb-3">
      <input
        [(ngModel)]="bookAuthor"
        class="form-control"
        placeholder="Enter book author"
      />
    </div>
    <button (click)="addBook()" class="btn btn-success">Create</button>
  </div>
</div>

<div class="container mt-5">
  <h1 class="mb-4 text-primary text-center">Book List</h1>
  <div class="row">
    <div *ngFor="let book of books; index as i" class="col-md-4 mb-4">
      <div 
        class="card shadow-sm text-white" 
        [ngClass]="getCardColor(i)"
      >
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">by {{ book.author }}</p>
          <button (click)="deleteBook(i)" class="btn btn-light btn-sm">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
